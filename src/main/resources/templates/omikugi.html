<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>おみくじ</title>
		
		 <!-- import Vue.js, javascript, css before Element UI-->
		<script th:src="@{/webjars/vue/2.5.3-1/vue.js}"></script>
    	<script th:src="@{/webjars/element-ui/2.0.8/lib/index.js}"></script>
    	<script th:src="@{/webjars/element-ui/2.0.8/lib/umd/locale/ja.js}"></script> <!-- 日本語訳用パッケージ  -->
    	<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    	<link rel="stylesheet" th:href="@{/webjars/element-ui/2.0.8/lib/theme-chalk/index.css}" />
		<link rel="stylesheet" th:href="@{/css/style.css}" />
	</head>
	<body>
		<div id="app">
			<el-container>
	     		<el-header>
	         		<a th:href="@{'/'}">
	            		<img th:src="@{/image/icon.png}" width="20px" height="20px" />
	            		<span @click="onMainCardCLick">Which prefecture is it?</span>
	          		</a>
	        	</el-header>
	        	<el-container>
       				<el-main>
       					<div class="q1_1" v-if="qFlg == 1">
       						<div class="question">
       							<h1>Q1, 温度は、どのくらいが理想ですか？</h1>
       						</div>
       						<div class="click">
       							<button @click="counterQuestion">高め</button>
       							<button @click="counterQuestion">普通</button>
       							<button @click="counterQuestion">低め</button>
       						</div>
       					</div>
       					<div class="q1_2" v-if="qFlg == 2">
       						<div class="question">
       							<h1>Q2, 硫黄は、どのくらいが理想ですか？</h1>
       						</div>
       						<div class="click">
       							<button @click="counterQuestion">濃い</button>
       							<button @click="counterQuestion">普通</button>
       							<button @click="counterQuestion">薄め</button>
       						</div>
       					</div>
       					<div class="q_omikugi" v-if="qFlg == 3">
       						<div class="omikigi">
       							<h1>「ひく」ボタンをクリックして、おみくじを引いてください！！</h1>
	       						<div class="click">
	       							<button @click="onResultCLick">引く</button>
	       						</div>
	       					</div>
       					</div>
       				</el-main>
      			</el-container>
	        </el-container>
	    </div>
	    <script>
		  	ELEMENT.locale(ELEMENT.lang.ja)
		    var ten = new Vue({
		    	el: '#app',
		    	data: {
		            qFlg: 1,
		        },
		    	name: 'PageA',
		        methods: {
		        	onMainCardCLick: function () {
		                window.location.href = "index";
		            },
		            onResultCLick: function () {
		                window.location.href = "result";
		            },
		            counterQuestion: function() {
		            	this.qFlg = this.qFlg + 1;
		            }
		        },
		    });
		</script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
	 </body>
</html>
