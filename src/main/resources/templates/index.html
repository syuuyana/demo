<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>診断ページ</title>
		
		 <!-- import Vue.js, javascript, css before Element UI-->
		<script th:src="@{/webjars/vue/2.5.3-1/vue.js}"></script>
    	<script th:src="@{/webjars/element-ui/2.0.8/lib/index.js}"></script>
    	<script th:src="@{/webjars/element-ui/2.0.8/lib/umd/locale/ja.js}"></script> <!-- 日本語訳用パッケージ  -->
    	<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    	<link rel="stylesheet" th:href="@{/webjars/element-ui/2.0.8/lib/theme-chalk/index.css}" />
		<link rel="stylesheet" th:href="@{/css/style.css}" />
	</head>
	<body>
		<div id="app">
		
			<el-container>
            	<el-header>
            	 	<a th:href="@{'/'}">
                		<img th:src="@{/image/icon.png}" width="20px" height="20px" />
                		<span>Beppu Hatto</span>
                	</a>
            	</el-header>
        	</el-container>
            
            <el-container>
	            <el-main>
	            	<h1>Beppu Hatto とは</h1>
					<p>このアプリは、いくつかの写真から、どの都道府県を紹介しているかを当ててもらい、<br>
					各都道府県の魅力を紹介するアプリケーションです。<br>
					あなたにとって、一番ぴったりの温泉が見つかりますよ！
					</p>
					<el-row>
	                	<el-col>
	                		<el-card>
	                    		<div class="img" style="display: inline-block;" @click="onOmikugiCardCLick" @mouseenter="onOmikugienter" @mouseleave="onMouseleave">
	                        		<img th:src="@{/image/icon.png}" width="20px" height="20px" />
	                        		<span>「湯質」で選ぶ</span>
	                        	</div>
	                     	</el-card>
	                    </el-col>
	                    <el-col>
	                		<el-card>
	                    		<div class="img" style="display: inline-block;" @click="onTenCardCLick" @mouseenter="onTenCardenter" @mouseleave="onMouseleave">
	                        		<img th:src="@{/image/icon.png}" width="20px" height="20px" />
	                        		<span>「立地」で選ぶ</span>
	                        	</div>
	                     	</el-card>
	                    </el-col>
	                    <el-col>
	                		<el-card>
	                        	<div class="img" style="display: inline-block;" @click="onTenCardCLick" @mouseenter="onTenCardenter" @mouseleave="onMouseleave">
	                        		<img th:src="@{/image/icon.png}" width="20px" height="20px" />
	                        		<span>温泉日記</span>
	                        	</div>
	                     	</el-card>
	                    </el-col>
	                 </el-row>
	                 <div>
	                 	<img th:src="@{/image/Capybara.jpg}" width="300px" height="100px" @mouseenter="onCapyenter" @mouseleave="onMouseleave" />
	                 </div>
	             </el-main>
			</el-container>
            
            <el-container>
            	<el-footer>
            		{{ display }}
            	</el-footer>
            </el-container>
			<!--  
				<img src="https://cdn.pixabay.com/photo/2012/08/30/06/18/oita-55282_960_720.jpg">
				<img src="https://cdn.pixabay.com/photo/2012/08/30/06/20/oita-55283_960_720.jpg">
				<img src="https://cdn.pixabay.com/photo/2014/09/05/02/18/oita-436078_960_720.jpg">
			-->
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
		<script type="text/javascript">
			ELEMENT.locale(ELEMENT.lang.ja)
			var index = new Vue({
				el: '#app',
				data: {
					informations: [
						'おはよう',
						'日記',
						'おみくじ',
						'お好み',
					],
					display: "",
				},
				name: 'PageA',
			    methods: {
			        onTenCardCLick: function () {
			            window.location.href = "ten";
			        },
			        onOmikugiCardCLick: function () {
			            window.location.href = "omikugi";
			        },
			        onCapyenter: function() {
			        	this.display = this.informations[0];
			    	},
			    	onOmikugienter: function() {
			        	this.display = this.informations[2];
			        	console.log("おーい");
			    	},
			    	onTenCardenter: function() {
			        	this.display = this.informations[1];
			    	},
			    	onMouseleave: function() {
			    		this.display = "";
			    	},
			    },
			});
		</script>
	</body>
</html>
