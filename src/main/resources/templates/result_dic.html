<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>おみくじ</title>
		
		 <!-- import Vue.js, javascript, css before Element UI-->
		<script th:src="@{/webjars/vue/2.5.3-1/vue.js}"></script>
    	<script th:src="@{/webjars/element-ui/2.0.8/lib/index.js}"></script>
    	<script th:src="@{/webjars/element-ui/2.0.8/lib/umd/locale/ja.js}"></script> <!-- 日本語訳用パッケージ  -->
    	<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    	<link rel="stylesheet" th:href="@{/webjars/element-ui/2.0.8/lib/theme-chalk/index.css}" />
    	
		<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/style.css}" />
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    	<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	</head>
	<body>
		<div id="app">
	     		<el-container>
	            	<el-header>
	            		<div class="mt-20">
	            			<a th:href="@{'/'}"><img th:src="@{/image/onsen.png}" width="20px" height="20px" /></a>
			            	<a th:href="@{'/'}" class="title"><span class="bad_script">Beppu Hatto</span></a>
	            		</div>
	            	</el-header>
	        	</el-container>
	        	<el-container>
       				<el-main>
       					<div class="result">
       						<div class="question">
       							<h1>{{ getdata.pushName }}</h1>
       							<h6>※以下は、あくまでも私個人の経験に基づく見解であることをご承知おきください。</h6>
       						</div>
       						<div class="comment">
	       						<div class="rank" style="display: inline-block;">
	       							<table border="1">
									    <tr>
									      <th>硫黄の濃度</th>
									      <td>{{ getdata.iouStar}}</td>
									    </tr>
									    <tr>
									      <th>色の濃淡</th>
									      <td>{{ getdata.colorStar}}</td>
									    </tr>
									    <tr>
									      <th>温度の加減</th>
									      <td>{{ getdata.tempStar}}</td>
									    </tr>
								  	</table>
	       						</div>
	       						<div class="result_message" style="display: inline-block;">
	       							<h4 class="result_exp mt-50">
	       								<span style="color: red">説明：</span>{{ getdata.exp}}
	       							</h4>
	       							<h4><span style="color: blue">湯質：</span>{{ getdata.quality}}<span style="color: green">　効能：</span>{{ getdata.effect}}</h4>
	       						</div>
	       						<div class="introduce mt-50">
	       							<a class="btn ryokan underbar" v-bind:href="'https://www.google.com/search?q=' + getdata.pushName">詳しくはこちら</a>
	       						</div>
	       					</div>
       					</div>
       				</el-main>
      			</el-container>
      			<el-container>
	      			<el-footer>
	      				<a href="https://www.youtube.com/channel/UCp_d4N6uU22uJv-KiG8c0LA"><i class="fab fa-youtube mt-90 ml-10"></i></a>
	      				<a href="https://twitter.com/shuu_yana"><i class="fab fa-twitter mt-90 ml-10"></i></a>
						<a href="https://www.instagram.com/shuu_yana/"><i class="fab fa-instagram mt-90 ml-10"></i></a>
	      			</el-footer>
      			</el-container>
	    </div>
	    <script>
		  	ELEMENT.locale(ELEMENT.lang.ja)
		    var ten = new Vue({
		    	el: '#app',
		    	data: {
		            qFlg: 1,
		            getdata: '',
		        },
		    	created: function() {
		    		console.log('created');
		    		this.init();
		        },
		        mounted: function(){
		        	console.log('mounted');
					// this.init();
			    },
		        methods: {
		        	init: function() {
		        		axios.post('action/three/push', null)
			                .then(function(get) {
			                 	this.getdata = get.data;
			                 	console.log("成功");
			                 	console.log(get.data);
	                			console.log(this.getdata);
			               }.bind(this)).catch(function() {
			                	console.log('error');
	                			console.log("失敗");
			               }.bind(this));
		        		/*
		        		$.ajax({
		                    url: 'action/one/push',
		                    type: 'post',
						}).then(
		                		function(get) {
		                			this.pushname = get.push_name;
		                			console.log("成功");
		                			console.log(get.push_name);
		                			console.log(this.pushname);
		                			return this.pushname;
		                		},
		                		function() {
		                			console.log('error');
		                			console.log("失敗");
		                		}
		                );*/
		        	},
		        	onMainCardCLick: function () {
		                window.location.href = "index";
		            },
		            onResultCLick: function () {
		                window.location.href = "result";
		            },
		            counterQuestion: function() {
		            	this.qFlg = this.qFlg + 1;
		            },
				    name: 'Result',
				    computed: function() {
				    	console.log("computed");
				    }
		        },
		    });
		</script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
	 </body>
</html>
