<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>おみくじ</title>
		
		 <!-- import Vue.js, javascript, css before Element UI-->
		<script th:src="@{/webjars/vue/2.5.3-1/vue.js}"></script>
    	<script th:src="@{/webjars/element-ui/2.0.8/lib/index.js}"></script>
    	<script th:src="@{/webjars/element-ui/2.0.8/lib/umd/locale/ja.js}"></script> <!-- 日本語訳用パッケージ  -->
    	<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    	<link rel="stylesheet" th:href="@{/webjars/element-ui/2.0.8/lib/theme-chalk/index.css}" />
    	
    	<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    	
		<link rel="stylesheet" th:href="@{/css/style.css}" />
	</head>
	<body>
		<div id="app">
	     		<el-container>
	            	<el-header>
	            		<div class="mt-20">
	            			<a th:href="@{'/'}"><img th:src="@{/image/onsen.png}" width="20px" height="20px" /></a>
			            	<a th:href="@{'/'}" class="title"><span class="bad_script">Beppu Hatto</span></a>
	            		</div>
	            	</el-header>
	        	</el-container>
	        	<el-container>
       				<el-main>
       					<div class="result">
       						<div class="question">
       							<h1>貴方へのおすすめの温泉は、{{ push_name }}です。</h1>
       						</div>
       						<div class="comment">
	       						<div class="rank" style="display: inline-block;">
	       							<table border="1">
									    <tr>
									      <th>硫黄の濃度</th>
									      <td>「iou」★★★</td>
									    </tr>
									    <tr>
									      <th>色の濃淡</th>
									      <td>「color」★★★</td>
									    </tr>
									    <tr>
									      <th>温度の加減</th>
									      <td>「temp」★★★</td>
									    </tr>
								  	</table>
	       						</div>
	       						<div class="result_message" style="display: inline-block;">
	       							<h4 class="result_exp mt-50">「exp」観海寺温泉は、杉乃井ホテルで有名なエリアです。
	       							また、コバルトブルーの湯色も楽しめるエリアでもあります。
	       							大量に含まれるメタケイ酸が太陽光の影響で青みがかり、
	       							  塩化物泉は、湯冷めしにくく「温まりの湯」といわれ、また殺菌効果にも期待出来ることから
	       							  「傷の湯」とも呼ばれる。
	       							</h4>
	       							<h4>「quality」単純温泉、塩化物泉</h4>
	       							<h4>「effect」神経痛・リューマチ・高血圧症・糖尿病</h4>
	       							<button>詳しくはこちら</button>
	       						</div>
	       						<div class="introduce">
	       							<button>詳しくはこちら</button>
	       							<button>詳しくはこちら</button>
	       						</div>
	       					</div>
       					</div>
       				</el-main>
      			</el-container>
	    </div>
	    <script>
		  	ELEMENT.locale(ELEMENT.lang.ja)
		    var ten = new Vue({
		    	el: '#app',
		    	data: {
		            qFlg: 1,
		            push_name: "",
		        },
		        created: function() {
		        	this.init();
		        },
		    	name: 'Result',
		        methods: {
		        	init: function() {
		        		$.ajax({
		                    url: 'action/one/push',
		                    type: 'post',
		                    dataType: 'html'
		                }).then(
		                		function() {
		                			console.log("成功");
		                			console.log(push_name);
		                		},
		                		function() {
		                			console.log('error');
		                			console.log("失敗");
		                		});
		        	},
		        	onMainCardCLick: function () {
		                window.location.href = "index";
		            },
		            onResultCLick: function () {
		                window.location.href = "result";
		            },
		            counterQuestion: function() {
		            	this.qFlg = this.qFlg + 1;
		            }
		        },
		    });
		</script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
	 </body>
</html>
